
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard with Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            margin: 20px 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        iframe {
            width: 90%;
            height: 600px;
            border: none;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h1>Crypto Dashboard</h1>

    <input type="text" id="urlInput" placeholder="Enter URL to load in iframe">
    <button onclick="loadIframe()">Load URL</button>

    <iframe id="customFrame" src=""></iframe>

    <hr>

    <iframe src="https://www.coinglass.com/pro/futures/LiquidationHeatMap"></iframe>
    <iframe src="https://legend.coinglass.com/chart/692cee4bc7124736815bf647afe1c70b"></iframe>
    <iframe src="https://tensorcharts.com/"></iframe>
    <iframe src="https://www.bybit.com/trade/usdt/BTCUSDT"></iframe>
    <iframe src="https://web.bookmap.com/"></iframe>

    <script>
        function loadIframe() {
            var url = document.getElementById("urlInput").value;
            if (url) {
                document.getElementById("customFrame").src = url;
            }
        }
    </script>

</body>
</html>
