
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard - Multi Panel</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1f1f1f;
            padding: 10px;
            text-align: center;
        }
        .panel {
            text-align: center;
            margin: 20px;
        }
        iframe {
            width: 100%;
            height: 50vh;
            border: none;
            margin-bottom: 20px;
        }
        .link-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Crypto Dashboard - Multi Panel</h1>
    </header>

    <div class="panel">
        <h2>Coinglass Legend Chart</h2>
        <iframe src="https://legend.coinglass.com/chart/692cee4bc7124736815bf647afe1c70b"></iframe>
    </div>

    <div class="panel">
        <h2>Open Bookmap in New Tab</h2>
        <a class="link-button" href="https://web.bookmap.com/" target="_blank">Open Bookmap</a>
    </div>

    <div class="panel">
        <h2>Coinglass Main</h2>
        <iframe src="https://coinglass.com/"></iframe>
    </div>
</body>
</html>
